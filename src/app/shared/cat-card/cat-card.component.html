<div class="col">
  <div
    class="card shadow-sm"
    [ngClass]="{ 'd-flex, align-items-center': loading }"
  >
    <img
      [hidden]="loading"
      (load)="onLoad()"
      class="card-img-top"
      [src]="cat.img"
      [alt]="'Cat-' + cat.status"
    />

    <div
      *ngIf="loading"
      class="spinner-border text-success"
      role="status"
    ></div>

    <div *ngIf="!loading" class="card-body">
      <h2 class="card-title">{{ cat.status }}</h2>
      <p class="card-text">
        {{ cat.message }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button
            (click)="voteUp()"
            type="button"
            class="btn btn-success btn-sm"
          >
            +
          </button>
          <button
            (click)="voteDown()"
            type="button"
            class="btn btn-danger btn-sm"
          >
            -
          </button>
        </div>
        <small class="text-muted">
          {{ (cat.votesUp > 0 ? "+" : "") + cat.votesUp }} /
          {{ cat.votesDown }}</small
        >
      </div>
    </div>
  </div>
</div>
